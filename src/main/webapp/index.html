<!DOCTYPE html>
<html>
  <head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
        .space {
    margin-right: 5px;
}
    </style>
  </head>
  <body>
    <h1 align="center">This exercise is meant for week 2 (JavaScript)</h1>
    <br>
    <br>
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody id='tableBody'></tbody>
      </table>
      <div class="container" align="center"><button type="button" class="btn btn-dark space" id="reloadBtn" >Reload Persons!</button><button type="button" class="btn btn-danger space" id="addPersonBtn" data-toggle="modal"data-target="#addPersonModal" >Add Person!</button></div>
    </div>
<!-- Modal -->
<div id="addPersonModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Person</h4>
        </div>
        <div class="modal-body">
          <input type="text" id="fNameAdd" value="first name.." class="space"><input type="text" id="lNameAdd" value="last name.." class="space"><input type="text" id="phoneAdd" value="Phone.." class="space">
        </div>
        <div class="modal-footer">
          <button type="button" id="addPerson" class="btn btn-dark" data-dismiss="modal">Add!</button>
        </div>
      </div>
  
    </div>
  </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src=js/index.js></script>
  </body>
</html>
